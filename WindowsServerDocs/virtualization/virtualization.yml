title: Dokumentation zur Virtualisierung
summary: Virtualisierung in Windows Server ist eine der grundlegenden Technologien, die zum Erstellen Ihrer softwaredefinierten Infrastruktur erforderlich sind. Zusammen mit Netzwerk- und Speicherressourcen bieten Virtualisierungsfeatures die Flexibilität, die Sie benötigen, um die Workloads Ihrer Kunden zu beschleunigen.
