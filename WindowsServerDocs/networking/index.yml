### YamlMime:Landing
title: Dokumentation zu Networking
summary: Networking ist ein wesentlicher Bestandteil der SDDC-Plattform (Software Defined Datacenter), und Windows Server 2016 stellt neue und verbesserte SDN-Technologien (Software Defined Networking) bereit, die Ihnen den Wechsel zu einer vollständig implementierten SDDC-Lösung für Ihre Organisation erleichtern.
