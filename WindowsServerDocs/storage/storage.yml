### YamlMime:Landing
title: Dokumentation zu Windows Server-Speicher
summary: 'Storage in Windows Server bietet neue und verbesserte Features für softwaredefinierte Rechenzentrumskunden (SDDC), die sich auf virtualisierte Workloads konzentrieren. Windows Server bietet außerdem umfassende Unterstützung für Unternehmenskunden, die Dateiserver mit vorhandenen Workloads verwenden. Gilt für: Windows Server 2019, Windows Server 2016, Windows Server (halbjährlicher Kanal).'
